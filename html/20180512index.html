<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
</head>
<body>

  <!--  th = table heading  -->
  <!--  tr = table row  -->
  <!--  td = table data  -->

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>

    <tr>
      <td>Anne</td>
      <td>23</td>
    </tr>

    <tr>
      <td>Nick</td>
      <td>25</td>
    </tr>
    
  </table>
</body>
</html>
